<!DOCTYPE html>
<html>
<head>
	<title>Desafio JS</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="jquery-3.1.0.min.js"></script>
	<script src="desafio.js" ></script>
	<script src="cidades.js" ></script>
</head>
<body>
	<center>
		<table border="1" cellpadding="30">
			<tr>
				<td valign="top">
					<h1>Cidades</h1>
					<table>
						<tr>
							<td>
								<label>Cidade</label>
							</td>
							<td>
								<input type="text" id="cidade" value="">
							</td>
						</tr>
						<tr>
							<td>
								<label>Estado</label>
							</td>
							<td>
								<input type="text" id="estado" value="">
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<center>
									<button id="salvar">Salvar</button>
								</center>
							</td>
						</tr>
					</table>
					<br>
					<table id="listCity" border="1">

					</table>
				</td>

				<td valign="top">
					<h1>Desafio JS</h1>
					<table cellpadding="3">
						<tr>
							<td>
								<label>Nome da Escola</label>
							</td>
							<td>
								<select id="escola">
									<option value="">Selecione a escola</option>
									<option value="CTI">CTI</option>
									<option value="Interativo">Interativo</option>
									<option value="Fenix">Fenix</option>
									<option value="Objetivo">Objetivo</option>
									<option value="Dincao">D'incao</option>
									<option value="Paraiso">Paraíso</option>
									<option value="Anglo">Anglo</option>
								</select>
							</td>
							<td id="CreateEdit" rowspan="2"></td>
						</tr>
						<tr>
							<td>
								<label>Cidade</label>
							</td>
							<td>
								<select id="cidadeSelect">

								</select>
							</td>
						</tr>
					</table>
				<hr>
				<table cellpadding="5">
					<tr>
						<td colspan="5">
							<b>Filtrar por:</b>
						</td>
					</tr>
					<tr>
						<td>
							<label><b>Nome da Escola</b></label>
						</td>
						<td>
							<select id="filterEscola">
								<option value="">Selecione a escola</option>
								<option value="CTI">CTI</option>
								<option value="Interativo">Interativo</option>
								<option value="Fenix">Fenix</option>
								<option value="Objetivo">Objetivo</option>
								<option value="Dincao">D'incao</option>
								<option value="Paraiso">Paraíso</option>
								<option value="Anglo">Anglo</option>
							</select>
						</td>
						<td>
							<input onclick='filter()' type='button' name='create' value='Filtrar'>
						</td>
					</tr>
				</table>
				<hr>

				<input onclick='deleteSelected()' type='button' name='create' value='Excluir Selecionados'>

				<br>
				<br>
				<table width="500px" cellpadding="3" id="list" border=1>
				</table>

				<div class="pagination">
					<span class="prev" onclick='page_prev()'><< Voltar</span>
					<span class="total"></span>
					<span class="next" onclick='page_next()'>Avançar >></span>
				</div>
			</td>
		</tr>
		</table>
		<input type="button" name="localStorageClear" value="Local Storage Clear" onclick="localStorage.clear();">
	</center>
</body>
</html>
